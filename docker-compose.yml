version: '3.9'

services:
  db:
    image: mysql:8.0
    container_name: taste_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-taste_index}
      MYSQL_USER: ${MYSQL_USER:-taste_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-taste_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"

  api:
    build:
      context: ./backend
    container_name: taste_api
    restart: unless-stopped
    depends_on:
      - db
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      APP_URL: ${APP_URL:-http://localhost:8080}
      FRONT_URL: ${FRONT_URL:-http://localhost:3000}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${MYSQL_DATABASE:-taste_index}
      DB_USERNAME: ${MYSQL_USER:-taste_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-taste_password}
      SANCTUM_STATEFUL_DOMAINS: ${SANCTUM_STATEFUL_DOMAINS:-localhost:3000}
    ports:
      - "8080:8000"
    volumes:
      - ./backend:/var/www/html
    command: sh -c "php artisan migrate --force || true && php artisan db:seed || true && php artisan serve --host=0.0.0.0 --port=8000"

  frontend:
    build:
      context: ./frontend
    container_name: taste_frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8080}
    depends_on:
      - api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"

  phpmyadmin:
    image: phpmyadmin:5.2
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER:-taste_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-taste_password}
    depends_on:
      - db

  pma_proxy:
    image: nginx:1.25
    depends_on:
      - phpmyadmin
    ports:
      - "8081:80"
    volumes:
      - ./ops/pma_proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ops/pma_proxy/.htpasswd:/etc/nginx/.htpasswd:ro

volumes:
  db_data:
